                <!-- TODO add links-->

    <!-- Login Formular -->
    <main class="form-container">
        <div class="form-card">
            <h2>Anmelden</h2>
            <p class="form-description">Melden Sie sich mit Ihren Zugangsdaten an</p>

            <form id="login" novalidate>
                <label for="email">E-Mail</label>
                <input type="email" id="userEmail" placeholder="ihre@email.de" required>
                <span class="error-message" id="error-userEmail" aria-live="polite"></span>

                <label for="password">Passwort</label>
                <input type="password" id="userPassword" placeholder="Ihr Passwort" required minlength="6">
                <span class="error-message" id="error-userPassword" aria-live="polite"></span>

                <button type="submit" id="loginButton" class="btn-primary full-width">Anmelden</button>

                <p class="form-footer">
                    Noch kein Konto? <a href="../register/Registration.html">Hier registrieren</a>
                </p>
            </form>

        </div>
    </main>


    <script src="../js/Nav-Dark-Script.js"></script>
    <script src="../js/formVal.js"></script>
    <!--TODO Anpassen an HTML-->
    <script>
        $("#loginButton").click(function (e) {
            e.preventDefault(); // verhindert direktes Submitten

            //Form Validierung
            if (!validateLoginForm()) {
                console.warn("Form validation failed.");
                return;
            }

            // User Objekt erstellen
            var loginUser = {
                email: $("#userEmail").val(),
                password: $("#userPassword").val()
            };

            // AJAX POST von loginUser an BFF
            console.log("Sending post on login to BFF with user ...");
            console.log(loginUser);
            $.ajax({

                //TODO HEROKU anlegen und URL anpassen
                url: 'https://arcane-citadel-49909-0e3d7f7d2fb5.herokuapp.com/api/login',
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    alert('You are now logged on.');
                    localStorage.setItem('stuplantoken', data.token);
                    // login direkt aktualisieren 
                    window.dispatchEvent(new Event('auth:changed'));
                },
                data: JSON.stringify(loginUser),
                processData: false,
                error: function (xhr, ajaxOptions, thrownError) {
                    alert('I could not log you in.');
                    localStorage.setItem('stuplantoken', '123');
                    // login direkt aktualisieren später nur bei erfolg
                    window.dispatchEvent(new Event('auth:changed'));
                }
            });

            
        });</script>


</body>

            </nav>

            <!-- Aktionen Desktop -->

                <!-- TODO add links-->
                <button id="darkmode-toggle" aria-label="Theme umschalten">🌙</button>

            <!-- Burger Button für Mobile -->
            <button class="burger" id="burger-btn" aria-label="Menü öffnen">☰</button>

        <!-- Mobile Menü -->

        </nav>
    </header>

    <!-- Registrieren Formular -->
    <main class="form-container">
        <div class="form-card">
            <h2>Registrieren</h2>
            <p class="form-description">Erstellen Sie Ihr Konto</p>

            <form id="register" novalidate>
                <label for="userFirstname">Vorname</label>
                <input type="text" id="userFirstname" placeholder="Ihr Vorname" required>
                <span class="error-message" id="error-userFirstname" aria-live="polite"></span>

                <label for="userLastname">Nachname</label>
                <input type="text" id="userLastname" placeholder="Ihr Nachname" required>
                <span class="error-message" id="error-userLastname" aria-live="polite"></span>

                <label for="userEmail">E-Mail</label>
                <input type="email" id="userEmail" placeholder="ihre@email.de" required>
                <span class="error-message" id="error-userEmail" aria-live="polite"></span>

                <label for="userPassword">Passwort</label>
                <input type="password" id="userPassword" placeholder="Ihr Passwort" required minlength="6">
                <span class="error-message" id="error-userPassword" aria-live="polite"></span>

                <button type="submit" id="registerButton" class="btn-primary full-width">Registrieren</button>

                <p class="form-footer">
                    Schon ein Konto? <a href="../login/Login.html">Hier anmelden</a>
                </p>
            </form>

        </div>
    </main>

    <script src="../js/Nav-Dark-Script.js"></script>
    <script src="../js/formVal.js"></script>
    <script>
        // TODO: Formular an HTML anpassen
$(document).ready(function () {
    $("#registerButton").on("click", function (e) {
        e.preventDefault(); // verhindert direktes Submitten

        // Form Validierung
        if (!validateRegisterForm()) {
            console.warn("Form validation failed.");
            return;
        }

        const registerUser = {
            surname: $("#userFirstname").val(),
            lastName: $("#userLastname").val(),
            email: $("#userEmail").val(),
            password: $("#userPassword").val()
        };

        console.log("Sending post on user to BFF with user ...");
        console.log(registerUser);

        $.ajax({
            url: 'https://arcane-citadel-49909-0e3d7f7d2fb5.herokuapp.com/api/user',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(registerUser),
            processData: false,
            success: function (data) {
                alert('You are now registered.');
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert('I could not sign you up.');
            }
        });
    });
});
    </script>



</body>
